<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="javascript:;">黑马22期前端</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>&nbsp;
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <i class="glyphicon glyphicon-list"></i>&nbsp;
          <span>分类管理</span>
        </a>
        <div class="child" style="display: block">
          <a class="now" href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>&nbsp;
          <span>商品管理</span>
        </a>
      </li>

    </ul>


  </div>
  <div class="lt_main">
    <div class="header">
      <a class="pull-left menu" href="javascript:;">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a class="pull-right exit" href="javascript:;">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">

      <ol class="breadcrumb">
        <li>
          <a href="javascript:;">管理系统</a>
        </li>
        <li>
          <a href="javascript:;">商品管理</a>
        </li>
        <li class="now active">一级分类</li>
      </ol>

      <!--内容区域  -->
      <div class="content">
        <button class="btn btn-default btnadd">添加分类</button>
        <table class="table table-bordered table-striped mt_20">
          <thead>
            <tr>
              <td width="20%">序号</td>
              <td width="80%">名称</td>
            </tr>
          </thead>
          <tbody>
            <!-- 有坑 -->
          </tbody>
        </table>
        <!-- 分页 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

    </div>

  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="exitModal" ">
      <div class="modal-dialog " role="document ">
        <div class="modal-content ">
          <div class="modal-header ">
            <button type="button " class="close " data-dismiss="modal " aria-label="Close "><span aria-hidden="true ">&times;</span></button>
            <h4 class="modal-title ">温馨提示</h4>
          </div>
          <div class="modal-body ">
            <p>你确定要退出后台管理系统吗</p>
          </div>
          <div class="modal-footer ">
            <button type="button " class="btn btn-default " data-dismiss="modal ">取消</button>
            <button type="button " class="btn btn-primary btnexit ">确定</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 添加模态框 -->
    <div class="modal fade " tabindex="-1" id="addModal">
    <div class="modal-dialog " role="document ">
      <div class="modal-content ">
        <div class="modal-header ">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true ">&times;</span>
          </button>
          <h4 class="modal-title ">添加分类</h4>
        </div>
        <form>
          <div class="modal-body ">
              
            <div class="form-group">
              <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类的名称">
            </div>
          </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary btnconfirm">确定</button>
        </div>
      </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <script type="html/text " id="tpl">
      {{each rows v i }}
      <tr> 
          <td>{{(page-1)*size+i+1 }}</td>
          <td>{{ v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>


  <script src="lib/jquery/jquery.js "></script>
  <script src="lib/bootstrap/js/bootstrap.js "></script>
  <script src="lib/nprogress/nprogress.js "></script>
  <script src="lib/artTemplate/template-web.js "></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js "></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="js/common.js "></script>
  <script src="js/first.js "></script>
</body>

</html>
